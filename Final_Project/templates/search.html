{% extends "layout.html" %}
{% block content %}


    <div class= "container" id="box">
        <div class="container">
    <div class="row">
        <div class="col-lg-4">
            <h2>Results:</h2>
        </div>
        <div class="col-lg-4">
            <a href="/"><button class="btn btn-secondary" role="button" aria-disabled="true">Back</button></a>
        </div>
    </div>
    </div>

    <div id="sub">
    <table class="table table-striped">
    <thead>
    <tr>
        <th>url</th>
        <th>Name</th>
        <th>Prices</th>
        <th>Sizes</th>
        <th>Shoe Type</th>
    </tr>
    </thead>
    <tbody>
    {% for i in range(url|length) %}
    <tr>
        <td><a href={{url[i]}}></td>
        <td>{{names[i]}}</td>
        <td>${{prices[i]}}</td>
        <td>{{sizes[i]}}</td>
        <td>{{shoe_type[i]}}</td>
    </tr>
    {% endfor %}
    </tbody>
    </table>
    </div>
    </div>
{% endblock %}
